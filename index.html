<html lang="da-DK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log På</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="left-half"></div>
    <div class="right-half">

    <div class="login-container">
        <img src="Pictures/logo (1).png" alt="Logo" class="logo">
        <h1>Log På</h1>
        <form action="#" method="post">
            <div class="input-group">
                <input type="text" id="username" name="username" placeholder="nogen@example.com" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Adgangskode" required>
            </div>
            <button type="submit" class="login-button">Log På</button>
        </form>
        <footer class="footer">
            <p>© 2018 Microsoft <span class="separator">|</span> <a href="#" class="footer-link">Privacy</a> <span class="separator">|</span> <a href="#" class="footer-link">Hjælp</a></p>
        </footer>
    </div>
</div>
</body>
</html>
